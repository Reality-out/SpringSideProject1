<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>힉스뷰 - 세상 경제사를 한눈에</title>
    <link href="/styles/originalHtmlStyle.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <p>이름 / 생년월일로 아이디를 찾습니다.</p>
        <form th:action method="POST">
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="year">년</label>
                <input type="number" id="year" name="year" min="1900" step="1" max="2024">
                <label for="month">월</label>
                <input type="number" id="month" name="month" min="1" step="1" max="12">
                <label for="date">일</label>
                <input type="number" id="date" name="date" min="1" step="1" max="31">
            </div>
            <button type="submit">찾기</button>
        </form>
    </div>
</body>
</html>
