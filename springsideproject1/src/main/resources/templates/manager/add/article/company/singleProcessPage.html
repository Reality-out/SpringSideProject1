<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::form})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <form action="/manager/article/add/single" th:action method="POST">
        <div>
            <div class="partialForm">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" size="20">
            </div>
            <div class="partialForm">
                <label for="press">언론사</label>
                <input type="text" id="press" name="press" size="20">
            </div>
            <div class="partialForm">
                <label for="subjectCompany">대상 기업</label>
                <input type="text" id="subjectCompany" name="subjectCompany" size="20">
            </div>
            <div class="partialForm">
                <label for="link">링크</label>
                <input type="url" id="link" name="link" size="20">
            </div>
            <div class="partialForm">
                <label for="year">연</label>
                <input type="number" min="1900" max="2024" id="year" name="year" size="4">
                <label for="month">월</label>
                <input type="number" min="1" max="12" id="month" name="month" size="2">
                <label for="date">일</label>
                <input type="number" min="1" max="31" id="date" name="date" size="2">
            </div>
            <div class="partialForm">
                <label for="importance">중요도</label>
                <input type="text" id="importance" name="importance" size="20">
            </div>
        </div>
        <button type="submit">등록</button>
    </form>
</body>
</html>
