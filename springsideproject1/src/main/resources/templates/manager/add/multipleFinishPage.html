<!DOCTYPE html>
<html th:fragment="layout (table, div)" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>[[#{site.name}]] - 세상 경제사를 한눈에</title>
    <link href="/styles/originalHtmlStyle.css" rel="stylesheet"/>
    <link href="/styles/originalErrorStyle.css" rel="stylesheet"/>
</head>
<body>
<div>
    <p>다음 [[${key}]]의 [[${dataTypeKor}]] [[#{function.add}]]이 완료되었습니다:</p>
    <table>
        <tbody>
            <tr th:each="name : ${nameList}">
                <th th:text="#{article.name}"></th>
                <td th:text="${name}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${beanValidationError} == true" th:classappend="fieldError">
        <p th:text="#{BeanValidation}"></p>
    </div>
    <div th:if="${errorSingle} != null" th:classappend="fieldError">
        <th:block th:switch="${errorSingle}">
            <p th:case="existCompanyArticleError" th:text="#{Exist.CompanyArticle.name}"></p>
            <p th:case="notMatchArticleError" th:text="#{NotMatch.article}"></p>
            <p th:case="numberFormatIntegerError" th:text="#{typeMismatch.CompanyArticle.importance}"></p>
            <p th:case="numberFormatLocalDateError" th:text="#{typeMismatch.CompanyArticle.date}"></p>
        </th:block>
    </div>
</div>
<form action="/manager" method="get">
    <button type="submit" th:text="|#{page.main}로 이동|"></button>
</form>
</body>
</html>
