<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::table})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <table>
        <tbody>
            <tr th:each="name : ${nameList}">
                <th th:text="#{company.name}"></th>
                <td th:text="${name}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
