<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::table})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<table>
    <tbody>
    <tr>
        <th scope="col" th:text="${key}"></th>
    </tr>
    <tr>
        <td th:text="${value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
