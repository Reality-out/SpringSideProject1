<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::div})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="tableWrapperDiv">
    <table class="table">
        <caption>
            <strong><< Member Data >></strong>
        </caption>
        <thead>
            <tr>
                <th scope="col">식별자</th>
                <th scope="col">ID</th>
                <th scope="col">패스워드</th>
                <th scope="col">이름</th>
                <th scope="col">생일</th>
                <th scope="col">전화번호</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.identifier}">memberIdentifier</td>
                <td th:text="${member.id}">memberId</td>
                <td th:text="${member.password}">memberPassword</td>
                <td th:text="${member.name}">memberName</td>
                <td th:text="${member.birth}">memberBirth</td>
                <td th:text="${member.phoneNumber}">memberPhoneNumber</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
