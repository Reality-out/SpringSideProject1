<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>힉스뷰 - 세상 경제사를 한눈에</title>
    <link href="/styles/originalHtmlStyle.css" rel="stylesheet"/>
</head>
<body>
<div>
    <p>정말로 [[${dataTypeKor}]]을/를 제거하시겠습니까?</p>
    <form action="/manager/{dataTypeEng}/remove" th:action method="POST">
        <div>
            <label for="key" th:for="${key}">[[${dataTypeKor}]]</label>
            <input type="text" id="key" name="key" th:id="${key}" th:name="${key}">
        </div>
        <button type="submit">제거</button>
    </form>
</div>
</body>
</html>
