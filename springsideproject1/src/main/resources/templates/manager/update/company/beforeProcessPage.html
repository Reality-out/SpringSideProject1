<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::p}, ~{::form})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<p>[[#{company.code}]] 또는 [[#{company.name}]]을 통해 [[#{company}]]을 검색합니다.</p>
<form th:action method="POST">
    <div>
        <div class="partialForm">
            <label for="nameOrCode">[[#{company.code}]] 또는 [[#{company.name}]]</label>
            <input type="text" id="nameOrCode" name="nameOrCode" size="20">
        </div>
    </div>
    <button type="submit" th:text="#{function.search}"></button>
</form>
</body>
</html>
