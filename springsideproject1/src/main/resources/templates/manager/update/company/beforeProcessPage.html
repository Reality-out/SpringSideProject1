<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::p}, ~{::form})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<p>기업명 또는 코드를 통해 기업을 검색합니다.</p>
<form th:action method="POST">
    <div>
        <div class="partialForm">
            <label for="nameOrCode">기업명 또는 코드</label>
            <input type="text" id="nameOrCode" name="nameOrCode" size="20">
        </div>
    </div>
    <button type="submit">검색</button>
</form>
</body>
</html>
