<!DOCTYPE html>
<html th:replace="~{${layoutPath} :: layout(~{::p}, ~{::form})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<p>[[#{article.number}]] 또는 [[#{article.name}]]을 통해 [[#{article}]]를 [[#{function.search}]]합니다.</p>
<form th:action method="POST">
    <div>
        <div class="partialForm">
            <label for="numberOrName" th:text="#{article}"></label>
            <input type="text" id="numberOrName" name="numberOrName" size="20">
        </div>
    </div>
    <button type="submit" th:text="#{function.search}"></button>
    <div th:if="${error} != null" th:classappend="fieldError">
        <th:block th:switch="${error}">
            <span th:case="companyArticleNotFoundError" th:text="#{NotFound.CompanyArticle}"></span>
        </th:block>
    </div>
</form>
</body>
</html>
