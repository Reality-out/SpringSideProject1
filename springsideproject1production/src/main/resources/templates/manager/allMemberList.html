<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>타임라인 뷰어 - 세상 경제사를 한눈에</title>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>식별자</th>
                        <th>ID</th>
                        <th>패스워드</th>
                        <th>이름</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.identifier}"></td>
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.password}"></td>
                    <td th:text="${member.name}"></td>
                </tr>
                </tbody>
            </table>
            <form action="/manager" method="get">
                <button type="submit">첫 페이지로 이동</button>
            </form>
        </div>
    </body>
</html>
