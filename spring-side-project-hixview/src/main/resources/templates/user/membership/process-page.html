<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name=”viewport” content=”width=device-width”>
    <title>[[#{site.title}]]</title>
    <link href="/styles/html-style.css" rel="stylesheet"/>
    <link href="/styles/body-style.css" rel="stylesheet"/>
    <link href="/styles/error-style.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <link href="/styles/user/membershipStyle.css" rel="stylesheet"/>
        <form th:action th:object="${member}" method="post">
            <div>
                <div class="partialForm">
                    <label for="id">[[#{member.ID}]]</label>
                    <input type="text" id="id" th:field="*{id}" size="20">
                    <div class="txt-errorMessage" th:errors="*{id}"></div>
                </div>
                <div class="partialForm">
                    <label for="password">[[#{member.PW}]]</label>
                    <input type="password" id="password" th:field="*{password}" size="20">
                    <div class="txt-errorMessage" th:errors="*{password}"></div>
                </div>
                <div class="partialForm">
                    <label for="name">[[#{member.NAME}]]</label>
                    <input type="text" id="name" th:field="*{name}" size="20">
                    <div class="txt-errorMessage" th:errors="*{name}"></div>
                </div>
                <p>[[#{member.birth}]]</p>
                <div class="partialForm">
                    <label for="year">[[#{year}]]</label>
                    <input type="number" min="1900" max="2024" id="year" th:field="*{year}" size="4">
                    <label for="month">[[#{month}]]</label>
                    <input type="number" min="1" max="12" id="month" th:field="*{month}" size="2">
                    <label for="days">[[#{days}]]</label>
                    <input type="number" min="1" max="31" id="days" th:field="*{days}" size="2">
                    <div class="txt-errorMessage" th:errors="*{year}"></div>
                    <div class="txt-errorMessage" th:errors="*{month}"></div>
                    <div class="txt-errorMessage" th:errors="*{days}"></div>
                </div>
                <div class="partialForm">
                    <label for="phoneNumber">[[#{member.cellphoneNumber}]]</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" size="13">
                    <div class="txt-errorMessage" th:errors="*{phoneNumber}"></div>
                </div>
            </div>
            <button type="submit">[[#{function.register}]]</button>
        </form>
    </div>
</body>
</html>
